     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

            display: none;
        }
    </style>
    </head>
    <body style="background-color: #222e35;">
         <!-- Your alert messages loop -->
         {% for message in messages %}
         <div class="messages {% if message.tags == 'success' %} success {% elif message.tags == 'error' %} error {% endif %}" >
            <span class="discou"> {{ message }}</span>
          </div>
        {% endfor %}
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const messages = document.querySelectorAll('.messages');
                if (messages.length > 0) {
                    messages[0].style.display = 'block';
                    setTimeout(() => {
                        messages[0].style.animation = 'fadeOut 0.5s ease-in-out forwards';
                        setTimeout(() => {
                            messages[0].remove();
                            if (messages.length > 1) {
                                messages[1].style.display = 'block';
                                setTimeout(() => {
                                    messages[1].style.animation = 'fadeOut 0.5s ease-in-out forwards';
                                    setTimeout(() => {
                                        messages[1].remove();
                                    }, 500);
                                }, 3000);
                            }
                        }, 500);
                    }, 3000);
                }
            });
            </script>
